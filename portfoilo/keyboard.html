
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/keyboard.css">
</head>
<body>
    <div id="keyboard-page">
		<div class="keyboard">
			<div class="k-row one">
				<button class="k-button">~</button>
				<button class="k-button">1</button>
				<button class="k-button">2</button>
				<button class="k-button">3</button>
				<button class="k-button">4</button>
				<button class="k-button">5</button>
				<button class="k-button">6</button>
				<button class="k-button">7</button>
				<button class="k-button">8</button>
				<button class="k-button">9</button>
				<button class="k-button">0</button>
				<button class="k-button">-</button>
				<button class="k-button">=</button>
				<button class="k-button back">Backspace</button>
			</div>
	
			<div class="k-row two">
				<button class="k-button k-tab">Tab</button>
				<button class="k-button">Q</button>
				<button class="k-button">W</button>
				<button class="k-button">E</button>
				<button class="k-button">R</button>
				<button class="k-button">T</button>
				<button class="k-button">Y</button>
				<button class="k-button">U</button>
				<button class="k-button">I</button>
				<button class="k-button">O</button>
				<button class="k-button">P</button>
				<button class="k-button">[</button>
				<button class="k-button">]</button>
				<button class="k-button slace">\</button>
			</div>
	
			<div class="k-row three">
				<button class="k-button cap">Cap</button>
				<button class="k-button">A</button>
				<button class="k-button">S</button>
				<button class="k-button">D</button>
				<button class="k-button">F</button>
				<button class="k-button">G</button>
				<button class="k-button">H</button>
				<button class="k-button">J</button>
				<button class="k-button">K</button>
				<button class="k-button">L</button>
				<button class="k-button">;</button>
				<button class="k-button">'</button>
				<button class="k-button ent-btn">Enter</button>
			</div>
	
			<div class="k-row four">
				<button class="k-button shift">Shift</button>
				<button class="k-button">Z</button>
				<button class="k-button">X</button>
				<button class="k-button">C</button>
				<button class="k-button">V</button>
				<button class="k-button">B</button>
				<button class="k-button">N</button>
				<button class="k-button">M</button>
				<button class="k-button"><</button>
				<button class="k-button">></button>
				<button class="k-button">?</button>
				<button class="k-button shift">Shift</button>
			</div>
	
			<div class="k-row five">
				<button class="k-button other">Ctrl</button>
				<button class="k-button other">Fn</button>
				<button class="k-button other">Win</button>
				<button class="k-button other">Alt</button>
				<button class="k-button space">Space</button>
				<button class="k-button other">Alt</button>
				<button class="k-button other">Fn</button>
				<button class="k-button other">Ctrl</button>
			</div>
	
		</div>
	</div>
</body>
</html>
